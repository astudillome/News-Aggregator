<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Aggregator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
  </head>

  <body>
    <section class="hero is-primary is-fullheight">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end">
                <a href="{{ url_for('index') }}" class="navbar-item"> Home </a>
                <a href="{{ url_for('profile') }}" class="navbar-item">
                  Profile
                </a>
                <a href="{{ url_for('results') }}" class="navbar-item"> Results </a>
                <a href="{{ url_for('login') }}" class="navbar-item"> Login </a>
                <a href="{{ url_for('signup') }}" class="navbar-item">
                  Sign Up
                </a>
                <a href="{{ url_for('logout') }}" class="navbar-item">
                  Logout
                </a>
              </div>
              <form method="GET" action="{{ url_for('results') }}" class="search_form">
              <div class="field is-grouped">
                <p class="control is-expanded">
                  <input
                    class="input"
                    type="text"
                    name="query"
                    placeholder="search..."
                  />
                </p>
                <p class="control">
                  <input type="submit" class="button is-info" value="Search">
                </p>
              </div>
              </form>
            </div>
          </div>
        </nav>
      </div>

      <div class="hero-body">
        <div class="container has-text-centered">
          {% block content %} 
          {% endblock %}
        </div>
      </div>
    </section>
  </body>
</html>
