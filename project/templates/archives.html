{% extends "base.html" %}
{% block content %}
<h1>Your Archived Selections</h1>

{% for archive in data %}
{% set id = archive.id %}

<h2 class="subtitle">{{archive.article_title}}</h2>
<p><a href="{{archive.article_link}}" target="_blank">Read more ...</a></p>

<form action="{{ url_for('remove', id=id) }}" method="post">
     <input type="submit" class="button is-info" value="Remove"
     name="remove">
</form>
<br>
{% endfor %}
{% endblock %}
