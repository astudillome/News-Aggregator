{% extends "base.html" %}
{% block content %}
<h1 class="title">The New York Times Results</h1>
{% for doc in nyt_data.response.docs %}
<div>
<h2 class="subtitle">{{doc.headline.main}}
<p><a href="{{doc.web_url}}" target="_blank">Read more ...</a></p> 

<form action="{{ url_for('archive') }}" method="POST" name="archive" >
     <input type="submit" class="button is-info" value="Archive" url="{{doc.web_url}}"
     >
</form>
<br>
</div>
{% endfor %}

<h1 class="title">The Guardian Results</h1>
{% for doc in tg_data.response.results %}
<div>
<h2 class="subtitle">{{doc.webTitle}}
<p><a href="{{doc.webUrl}}" target="_blank">Read more ...</a></p>
<form action="{{ url_for('archive') }}" method="POST" name="archive">
     <input type="submit" class="button is-info" value="Archive">
</form>
<br>
</div>
{% endfor %}
{% endblock %}
